<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geografia - Capa</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/header.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/sesi-senai-junto.png" alt="Logo SESI">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="noticias.html">Notícias Principais</a></li>
                <li><a href="simulados.html">Simulados</a></li>
                <li><a href="estagios.html">Carreiras</a></li>
                <li><a href="dicas.html">Dicas</a></li>
                <li><a href="carreiras.html">Carreiras</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="#">Matérias</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" id="searchInput" placeholder="O que você está buscando?">
            <button id="searchButton">Buscar</button>
        </div>

    </header>

    <main>
        <div class="container-principal">
            <h1>Geografia</h1>
            <p>Descubra as maravilhas do nosso planeta!</p>
            <iframe src="./carrossel/carrousel.html" width="100%" height="700px" frameborder="0"></iframe>
            

            
        </div>
        
    </main>

    <script>
        // Pega os elementos do HTML
        const searchButton = document.getElementById('searchButton');
        const searchInput = document.getElementById('searchInput');
        const menuItems = document.querySelectorAll('#menu a'); // Seleciona todos os links do menu

        // Adiciona evento de clique no botão de busca
        searchButton.addEventListener('click', function() {
            const searchTerm = searchInput.value.toLowerCase(); // Pega o valor da busca e converte para minúsculas

            // Variável para armazenar se encontrou ou não
            let found = false;

            // Itera sobre os itens do menu
            menuItems.forEach(function(item) {
                const menuItemText = item.textContent.toLowerCase(); // Pega o texto do link e converte para minúsculas
                
                // Verifica se o texto do menu contém o termo de busca
                if (menuItemText.includes(searchTerm)) {
                    found = true; // Marca como encontrado
                    window.location.href = item.href; // Redireciona para a página correspondente
                }
            });

            // Se não encontrar nenhum item, mostra um alerta
            if (!found) {
                alert('Nenhum item encontrado');
            }
        });
    </script>
</body>
</html>
